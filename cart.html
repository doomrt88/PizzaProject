<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombian Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="packer">
        <header class="header-mobile">
            <h1 class="logo">Colombian Pizza</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Colombian Pizza</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="menu-button back-button" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Continue Shopping
                        </a>
                    </li>
                    <li>
                        <a class="menu-button cart-button active" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Shopping Cart
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer-text">Â© 2023 Colombian Pizza - Front End 2 Final Project</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Carrito</h2>
            <div class="cart-container">
                <p id="empty-cart" class="empty-cart">Your shopping cart is empty</p>

                <div id="products-cart" class="products-cart disabled">
                </div>

                <div id="actions-cart" class="actions-cart disabled">
                    <div class="actions-cart-left">
                        <button id="actions-cart-empty" class="actions-cart-empty">Empty Cart</button>
                    </div>
                    <div class="actions-cart-right">
                        <div class="actions-cart-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="actions-cart-buy" class="actions-cart-buy">Buy now</button>
                    </div>
                </div>

                <p id="bought-cart" class="bought-cart disabled">Thank you for shopping. <i class="bi bi-emoji-smile"></i></p>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
